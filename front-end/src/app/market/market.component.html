<div class = "row justify-content-md-center">
    <div class = "col-8 align-self-center mt-5">
        <h1>Market</h1>
    </div>
    <div class = "col-2 align-self-center">
        <button mat-stroked-button class="float-right" color="primary" (click) = "openNewDialog()">Adicionar</button>
    </div>
</div>
<div class = "row justify-content-md-center">
    <div class = "col-8">

        <table mat-table [dataSource]= "dataSource" class = "mat-evelation-z8" width = "100%">

            <ng-container matColumnDef = "id">
                <th mat-header-cell *matHeaderCellDef>No.</th>
                <td mat-cell *matCellDef = "let product">{{product.id}}</td>
            </ng-container>
        
            <ng-container matColumnDef = "type_prod">
                <th mat-header-cell *matHeaderCellDef>Tipo</th>
                <td mat-cell *matCellDef = "let product">{{product.type_prod}}</td>
            </ng-container>
        
            <ng-container matColumnDef = "city">
                <th mat-header-cell *matHeaderCellDef>Cidade</th>
                <td mat-cell *matCellDef = "let product">{{product.city}}</td>
            </ng-container>
        
            <ng-container matColumnDef = "state">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef = "let product">{{product.state}}</td>
            </ng-container>

            <ng-container matColumnDef = "value">
                <th mat-header-cell *matHeaderCellDef>Pre√ßo(R$)</th>
                <td mat-cell *matCellDef = "let product">{{product.value}}</td>
            </ng-container>
        
        
        
            <ng-container matColumnDef = "acoes">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef = "let product">
                    <button mat-stroked-button class = "float-right" color = "primary" (click) = "openEditDialog(product)">
                        Edit
                    </button>
                    <button mat-stroked-button class = "float-right" color = "primary" (click) = "excluir(product)">
                        Excluir
                    </button>
                </td>
            </ng-container>
        
        
            <tr mat-header-row *matHeaderRowDef= "displayedColumns"></tr>
            <tr mat-row *matRowDef = "let product; columns: displayedColumns"></tr>
        
        </table>

    </div>
</div>

<h1 mat-dialog-title>Product</h1>
<div mat-dialog-content>
    <div class="row">
        <div class="col-8">
            <mat-form-field style="width: 100%;">
                <mat-label>Tipo</mat-label>
                <input matInput [(ngModel)]="data.type_prod">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <mat-form-field style="width: 100%;">
                <mat-label>Valor</mat-label>
                <input matInput [(ngModel)]="data.value">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <mat-form-field style="width: 100%;">
                <mat-label>Cidade</mat-label>
                <input matInput [(ngModel)]="data.city">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <mat-form-field style="width: 100%;">
                <mat-label>Estado(venda, troca, doação)</mat-label>
                <input matInput [(ngModel)]="data.state">
            </mat-form-field>
        </div>
    </div>
</div>
<div mat-dialog-action aling ="end">
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Salvar</button>
</div>
